{% extends 'base.html' %}

{% block title %}
    {{ work.title }}
{% endblock %}


{% block content %}

    <div class="container">
        <div>
            <div class="work_title">{{ work.title }}</div>
            <div class="img_work_detil">
                <img src="{{ work.photo.url }}" alt="work_photo" width="200px" height="200px">
            </div>
            <div class="work_desc work_desc_detail">
                {{ work.description }}
            </div>
        </div>
    </div>

{% endblock %}
