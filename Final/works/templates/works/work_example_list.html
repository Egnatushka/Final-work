{% extends 'base.html' %}

{% block title %}
    Пример работ
{% endblock %}

{% block content %}

    {% for work in works %}

        <div>
            <div>{{ work.title }}</div>
            <img src="{{ work.photo.url }}" alt="work_photo" width="200px" height="200px">
            <div>{{ work.description|truncatewords:25 }}</div>

            <a href="{% url 'works_detail_url' works_ex_id=work.id %}">Прочитать описание</a>
        </div>

    {% endfor %}

{% endblock %}
